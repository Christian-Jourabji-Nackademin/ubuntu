version: '3'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment: 
      - MYSQL_ROOT_PASSWORD=ocn217
      - MYSQL_DATABASE=DevOps
      - MYSQL_USER=root
      - MYSQL_PASSWORD=ocn217
    volumes:
      - ./seed:/docker-entrypoint-initdb.d


  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

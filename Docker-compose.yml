version: '3'
services:
  db:
    image: mysql
    container_name: db
    restart: always
    environment:
      MYSQL_HOST: "127.0.0.1"
      MYSQL_ROOT_PASSWORD: dockers
      MYSQL_DATABASE: caliente
      MYSQL_USER: chris
      MYSQL_PASSWORD: docker
    command: --default-authentication-plugin=mysql_native_password
    volumes:
       - ./seed:/docker-entrypoint-initdb.d
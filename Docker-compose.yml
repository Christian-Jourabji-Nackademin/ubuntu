version: '3'
services:
  db:
    image: mysql
    container_name: db
    restart: always
    environment:
      MYSQL_host: localhost
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: caliente
      MYSQL_USER: chris
      MYSQL_PASSWORD: docker
    command: --default-authentication-plugin=mysql_native_password
    volumes:
       - ./seed:/docker-entrypoint-initdb.d
